<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
  <title>Make-a-Meme</title>
</head>
<body>
  <h1>Make-a-Meme</h1>
  <form id="meme-form" action="">
    <label for="filelink">Link to Image</label>
    <input type="text" placeholder='Link to image' id="filelink" name="file"><br>
    <label for="toptext">Top Text</label>
    <input type="text" placeholder="Some funny text..." id="toptext" name="toptextname"><br>
    <label for="bottomtext">Bottom Text</label>
    <input type="text" placeholder="... goes here" id="bottomtext" name="bottomtextname"><br>
    <button type="submit">Make Meme</button>

  </form>
  <div id="meme-gallery">

  </div>
</body>
<script src="memegen.js"></script>
</html>
